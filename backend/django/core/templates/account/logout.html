{% extends "base.html" %}

{% block content %}
<div class="row card">
    <h3 class="text-center">Are you sure you want to sign out?</h3>
    <div class="col-md-6 col-md-offset-3">
        <form method="post" action=".">
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">Sign Out</button>
        </form>
    </div>
</div>
{% endblock %}
