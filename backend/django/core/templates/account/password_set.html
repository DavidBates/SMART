{% extends "base.html" %}

{% load account %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="card">
            <div class="cardface">
                <h2>Set Password</h2>
                <form role="form" method="post" action="{% url 'account_set_password' %}"> 
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" name="action" value="Set Password"/>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
