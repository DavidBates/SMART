{% extends "base.html" %}

{% load render_bundle from webpack_loader %}
{% load static %}
{% block content %}
<div id="mount"></main>
{% endblock %}

{% block scripts_body %}
  <script type="text/javascript">
    window.PROJECT_ID = {{ pk }};
    {% if project.codebook_file == '' %}
    window.CODEBOOK_URL = ""
    {% else %}
    {% with 'project_'|add:pk|add:'_codebook.pdf' as pdf_static %}
      window.CODEBOOK_URL = "{% static pdf_static %}"
    {% endwith %}
    {% endif %}
    window.onbeforeunload = function (e) {
       $.ajax({
         type: 'GET',
         async: false,
         url: '/api/leave_coding_page/',
       });
    };
  </script>
  {% render_bundle 'smart' 'js' %}
{% endblock %}
