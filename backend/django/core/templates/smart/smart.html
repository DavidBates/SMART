{% extends "base.html" %}

{% load render_bundle from webpack_loader %}

{% block content %}
<div id="mount"></main>
{% endblock %}

{% block scripts_body %}
  <script type="text/javascript">
    {% if pk is none %}
    window.QUEUE_ID = null;
    {% else %}
    window.QUEUE_ID = {{ pk }};
    {% endif %}
  </script>
  {% render_bundle 'smart' 'js' %}
{% endblock %}
